<div class="row">
  <div class="col-12">
    <h1 class="my-4 text-center">
      Para usar a aplicação usando a API Global, por favor insira
      <br />
      uma AppKey válida.
    </h1>
  </div>
  <div class="col-12">
    <div class="row">
      <div class="col-10">
        <input type="text" id="txt-appkey" class="form-control" (keyup)="onHandleAppKey($event)"
          placeholder="Insira a AppKey aqui" />
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-primary w-100" (click)="setAppKeyValue()"
          [disabled]="disabled">{{txtButton}}</button>
      </div>
      <div class="col-12" *ngIf="errorMessage !== ''">
        {{errorMessage}}
      </div>
    </div>
  </div>
</div>
